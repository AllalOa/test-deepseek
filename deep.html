<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{ROLE} Dashboard | Supermarket Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#f4f6f9] font-[Poppins] min-h-screen flex">
  <!-- Sidebar -->
  <div class="w-[280px] fixed h-screen bg-gradient-to-br from-[#2b2d42] to-[#1a1b27] text-white shadow-xl p-6">
    <div class="border-b border-white/10 pb-4 mb-6">
      <h4 class="text-xl font-semibold tracking-wide flex items-center gap-2">
        <i class="fas fa-store"></i>
        Supermarket Pro
      </h4>
    </div>
    <nav>
      <ul class="space-y-2">
        <li>
          <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-[#4361ee] text-white shadow-md transition-all hover:translate-x-1">
            <i class="fas fa-home w-5 text-center"></i>
            Dashboard
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-white/10 hover:text-white transition-all">
            <i class="fas fa-tasks w-5 text-center"></i>
            Manage Inventory
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-white/10 hover:text-white transition-all">
            <i class="fas fa-chart-line w-5 text-center"></i>
            Analytics
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-white/10 hover:text-white transition-all">
            <i class="fas fa-cog w-5 text-center"></i>
            Settings
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="ml-[280px] flex-1 p-8">
    <!-- Navbar -->
    <div class="bg-white rounded-xl shadow-sm p-6 mb-8 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-semibold text-[#2b2d42]">Welcome, {ROLE}</h1>
        <p class="text-[#6c757d]">Last login: Today at 09:42 AM</p>
      </div>
      <div class="flex items-center gap-3">
        <img src="https://via.placeholder.com/40" class="rounded-full w-10 h-10" alt="User">
        <div>
          <h6 class="font-medium mb-0">John Doe</h6>
          <small class="text-[#6c757d]">{ROLE}</small>
        </div>
      </div>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-6 rounded-xl shadow-sm transition-transform hover:-translate-y-1">
        <div class="w-12 h-12 rounded-lg bg-[#4361ee] flex items-center justify-center mb-4">
          <i class="fas fa-box-open text-white text-xl"></i>
        </div>
        <h3 class="text-3xl font-semibold mb-1">1,234</h3>
        <p class="text-[#6c757d]">Total Products</p>
      </div>
      
      <div class="bg-white p-6 rounded-xl shadow-sm transition-transform hover:-translate-y-1">
        <div class="w-12 h-12 rounded-lg bg-[#10b981] flex items-center justify-center mb-4">
          <i class="fas fa-dollar-sign text-white text-xl"></i>
        </div>
        <h3 class="text-3xl font-semibold mb-1">$12,456</h3>
        <p class="text-[#6c757d]">Daily Sales</p>
      </div>

      <div class="bg-white p-6 rounded-xl shadow-sm transition-transform hover:-translate-y-1">
        <div class="w-12 h-12 rounded-lg bg-[#f59e0b] flex items-center justify-center mb-4">
          <i class="fas fa-users text-white text-xl"></i>
        </div>
        <h3 class="text-3xl font-semibold mb-1">89</h3>
        <p class="text-[#6c757d]">New Customers</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-[#6c757d] mt-8">
      <p>&copy; 2025 Supermarket Pro. All rights reserved</p>
    </div>
  </div>
</body>
</html>
